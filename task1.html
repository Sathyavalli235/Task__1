<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
         <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="swiper mywrapper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./img/c1.jpg" alt="slide 1">
        </div>
        <div class="swiper-slide">
          <img src="./img/c1.jpg" alt="slide 2">
        </div>
        <div class="swiper-slide" >
          <img src="./img/c1.jpg" alt="slide 3" >
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <form id="myform">
      <input type="text" name="name">
      <input type="email" name="email">
      <input type="password" name="password">
      <input type="date" id="date">
        <input type="text" name="event" id="event" placeholder="Select Event" readonly>

      <button type="submit">Submit</button>
      <p id="output"></p>
    </form>
</body>
<script>
  $(document).ready(function(){
    swiper=new Swiper(".mywrapper",{
      loop:true,
      autoplay:{
        delay:2000,
        disableOnInteraction:false
      },
      pagination:{
        el:".swiper-pagination",
        click:true
      },
      navigation:{
        nextEl:".swiper-button-next",
        prevEl:".swiper-button-prev"
      }
      
    });
    today=new Date().toISOString().split('T')[0];
    $("#date").attr("max",today);
     $(".swiper-slide").click(function(){
        let eventName = $(this).find("img").attr("alt");
        $("#event").val(eventName);
    });

    $("#myform").submit(function(e){
      e.preventDefault();
      name=$("input[name='name']").val();
      email=$("input[name='email']").val();
      password=$("input[name='password']").val();
      selectedDate=$("#date").val();
      FormData={
        name:name,
        email:email,
        password:password,
        selectedDate:selectedDate
      }
      if(name===""){
        alert("Name is Required");
        return;
      }
      if(email===""){
        alert("Email is Requied");
        return;
      }
      if(password===""){
        alert("Password is Required");
        return;
      }
      if(selectedDate===""){
        alert("Date is Required");
        return;
      }
      $.ajax({
        url:"https://jsonplaceholder.typicode.com/posts",
        type:"POST",
        data:FormData,
        success:function(response){
          $("#output").html(
            "Form Submitted Successfully<br>"+
            "Server id:"+response.id +"<br>"+
            "Name:"+FormData.name+"<br>"+
            "Email:"+FormData.email+"<br>"+
            "Password:"+FormData.password+"<br>"+
            "Date:"+FormData.selectedDate+"<br>"
          )          
          console.log("From Submitted"+"\nName:"+FormData.name+"\nEmail:"+FormData.email+
          "\nPassword:"+FormData.password+"\nDate:"+FormData.selectedDate);
          alert("From Submitted"+"\nName:"+FormData.name+"\nEmail:"+FormData.email+
          "\nPassword:"+FormData.password+"\nDate:"+FormData.selectedDate);
        },
        error:function(){
          $("#output").text("Not Fetched");
        }
      });
    
    });
  });
</script>
</html>
